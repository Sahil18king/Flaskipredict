<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style4.css">
    <style>
        .alert {
            border-radius: 5px;
            font-size: 1rem;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
            opacity: 0.95;
            transition: opacity 0.3s ease-in-out;
            text-align: center;
            background-color: var(--primary-color);
            border-color: var(--border-color);
        }
    </style>
</head>

<body>
    <div class="logo" style="background-color: #1F3368;">
        <img height="104" src="static/pdeuofficial_cover.jpeg" alt="df">
    </div>

    {% include 'navbar.html' %}
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="form-container">
            <h2>Add Faculty</h2>
            <form id="addFacultyForm" action="/submitf" method="POST">
                <div class="input-group">
                    <label for="InputFacultyID" class="form-label">Faculty ID:</label>
                    <input type="text" class="form-control" id="InputFacultyID" name="InputFacultyID" required>
                </div>
                <div class="input-group">
                    <label for="InputName" class="form-label">Faculty Name:</label>
                    <input type="text" class="form-control" id="InputName" name="InputName" required>
                </div>
                <div class="input-group">
                    <label for="InputDepartment" class="form-label">Department:</label>
                    <input type="text" class="form-control" id="InputDepartment" name="InputDepartment" required>
                </div>
                <div class="input-group">
                    <label for="InputFUser" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="InputFUser" name="InputFUser" required>
                </div>
                <div class="input-group">
                    <label for="InputFPass" class="form-label">Password:</label>
                    <input type="text" class="form-control" id="InputFPass" name="InputFPass" required>
                </div>
                <div class="input-group">
                    <label for="InputFSub" class="form-label">Subject:</label>
                    <input type="text" class="form-control" id="InputFSub" name="InputFSub" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Faculty</button>
            </form>
        </div>
    </div>

</body>

</html>
