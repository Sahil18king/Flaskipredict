<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            /* Light grey background */
        }

        .logo img {
            justify-content: center;
            text-align: center;
            margin-left: 33%;
        }

        .container {
            background: #fff;
            /* White background for the content area */
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle box shadow */
            padding: 20px;
            /* Padding inside the container */
            margin-top: 30px;
            /* Space from the top */
        }

        h3 {
            color: #1F3368;
            /* Matching the logo background color */
            border-bottom: 2px solid #1F3368;
            /* Underline */
            padding-bottom: 10px;
            /* Space between text and underline */
            margin-bottom: 20px;
            /* Space below heading */
            font-weight: bold;
        }

        .student-details p {
            font-size: 16px;
            /* Slightly larger font size for readability */
            line-height: 1.5;
            /* Line height for readability */
            margin-bottom: 10px;
            /* Space between paragraphs */
            color: #333;
            /* Dark grey text color */
        }

        .student-details p strong {
            color: #1F3368;
            /* Same color as the logo background */
        }

        .image-container {
            text-align: center;
            /* Center image within container */
        }

        .left-image {
            border-radius: 10px;
            /* Rounded corners for the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle box shadow */
            margin-bottom: 20px;
            /* Space below the image */
        }

        .navbar {
            margin-bottom: 20px;
            /* Space below the navbar */
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                /* Reduced padding for smaller screens */
            }

            .student-details p {
                font-size: 14px;
                /* Smaller font size for smaller screens */
            }

            h3 {
                font-size: 20px;
                /* Smaller heading for smaller screens */
            }

            .left-image {
                width: 100px;
                /* Smaller image for smaller screens */
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="logo" style="background-color: #1F3368;">
        <img height="104" src="{{ url_for('static', filename='pdeuofficial_cover.jpeg') }}" alt="logo">
    </div>

    {% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 image-container">
                <img src="{{ url_for('resize_image_route', student_id=admin.admin_id, width=180, height=200) }}"
                    alt="Admin Image" class="left-image img-fluid">
            </div>
            <div class="col-md-9">
                <div class="student-details mb-4">
                    <h3>Admin Profile</h3>
                    <p><strong>ID:</strong> {{ admin.admin_id }}</p>
                    <p><strong>Name:</strong> {{ admin.name }}</p>
                    <p><strong>Email:</strong> {{ admin.email }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9oAC7F5b1FvFknzVi/tmF8cfCZa5" crossorigin="anonymous">
        </script>
</body>

</html>
