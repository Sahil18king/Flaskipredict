<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="logo" style="background-color: #1F3368 ;">
        <img height="104" src="static/pdeuofficial_cover.jpeg" alt="df">
    </div>

    {% include 'navbar.html' %}

    <div class="container mt-4">
        <h2>Edit Marks</h2>
        <form action="/update_mark" method="POST">
            <div class="mb-3">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student_id" name="student_id" value="{{ student_id }}" readonly>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" value="{{ subject }}" readonly>
            </div>
            <!-- Removed one instance of marks -->
            <div class="mb-3">
                <label for="marks" class="form-label">Marks Obtained</label>
                <input type="text" class="form-control" id="marks" name="marks" value="{{ marks }}">
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total Marks</label>
                <input type="text" class="form-control" id="total" name="total" value="{{ total }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9oAC7F5b1FvFknzVi/tmF8cfCZa5" crossorigin="anonymous">
    </script>
</body>
</html>
