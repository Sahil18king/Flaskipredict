<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDEU</title>
    <link rel="stylesheet" href="static/stylelogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="logo" style="background-color: #1F3368 ;">
        <img height="104" src="static/pdeuofficial_cover.jpeg" alt="df">
    </div>

    {% include 'navbar.html' %}

    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{{ url_for('login') }}">
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login" style="background-color: #1F3368; color: #ffffff;">
        </form>
    </div>
</body>
</html>
