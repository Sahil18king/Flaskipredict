<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style34.css">
</head>

<style>
    /* Form styling */
    .form-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    .form-container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #2c3e50;
        font-size: 24px;
        font-weight: 600;
    }

    .form-container .input-group {
        margin-bottom: 15px;
    }

    .form-container label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-size: 14px;
        font-weight: 500;
    }

    .form-container input[type="text"],
    .form-container input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccd1d9;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
        color: #2c3e50;
        background-color: #f9f9f9;
        transition: border-color 0.3s, background-color 0.3s;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="number"]:focus {
        border-color: #1F3368;
        background-color: #ffffff;
    }

    .form-container button[type="submit"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #1F3368;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .form-container button[type="submit"]:hover {
        background-color: #14204e;
        transform: translateY(-2px);
    }

    /* Responsive styling */
    @media (max-width: 600px) {
        .form-container {
            padding: 15px;
        }
    }
</style>

<body>
    <div class="logo" style="background-color: #1F3368;">
        <img height="104" src="static/pdeuofficial_cover.jpeg" alt="df">
    </div>
    {% include 'navbar.html' %}

    <div class="form-container">
        <h2>Update Faculty Details</h2>
        <form action="/update2" method="POST">
            <input type="hidden" name="serial_no" value="{{ serial_no }}">
            <div class="input-group">
                <label for="InputFacultyID" class="form-label">Faculty ID</label>
                <input type="text" class="form-control" id="InputFacultyID" name="InputFacultyID" value="{{ faculty['faculty_id'] }}" required>
            </div>
            <div class="input-group">
                <label for="InputName" class="form-label">Enter Faculty Name</label>
                <input type="text" class="form-control" id="InputName" name="InputName" value="{{ faculty['name'] }}" required>
            </div>

            <div class="input-group">
                <label for="InputDepartment" class="form-label">Department</label>
                <input type="text" class="form-control" id="InputDepartment" name="InputDepartment" value="{{ faculty['department'] }}" required>
            </div>
            <div class="input-group">
                <label for="InputFUser" class="form-label">Email</label>
                <input type="text" class="form-control" id="InputFUser" name="InputFUser" value="{{ faculty['email'] }}" required>
            </div>
            <div class="input-group">
                <label for="InputFSub" class="form-label">Subject</label>
                <input type="text" class="form-control" id="InputFSub" name="InputFSub" value="{{ faculty['subject'] }}" required>
            </div>
            <button type="submit">Edit Faculty</button>
        </form>

    </div>
</body>

</html>
