<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style34.css">
</head>

<style>
    /* Form styling */
.form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.form-container h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.form-container .input-group {
    margin-bottom: 15px;
}

.form-container label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.form-container input[type="text"],
.form-container input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

.form-container button[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background-color: #1F3368;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.form-container button[type="submit"]:hover {
    background-color: #0c1d40;
}

/* Responsive styling */
@media (max-width: 600px) {
    .form-container {
        max-width: 100%;
    }
}

</style>
<body>
    <div class="logo" style="background-color: #1F3368;">
        <img height="104" src="static/pdeuofficial_cover.jpeg" alt="df">
    </div>
    {% include 'navbar.html' %}

    <div class="form-container">
        <h2>Update Student Details</h2>
        <form action="/update" method="POST">
            <input type="hidden" name="serial_no" value="{{ serial_no }}">
            <div class="input-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" value="{{ student['student_id'] }}" required>
            </div>
            <div class="input-group">
                <label for="studentName">Name</label>
                <input type="text" id="studentName" name="studentName" value="{{ student['name'] }}" required>
            </div>
            <div class="input-group">
                <label for="studentBranch">Branch</label>
                <input type="text" id="studentBranch" name="studentBranch" value="{{ student['branch'] }}" required>
            </div>
            <div class="input-group">
                <label for="studentYear">Year</label>
                <input type="number" id="studentYear" name="studentYear" min="1" max="5" value="{{ student['year'] }}" required>
            </div>
            <button type="submit">Edit Student</button>
        </form>
    </div>
</body>
</html>
